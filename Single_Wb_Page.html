<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usuarios y publicaciones</title>
    <link rel="stylesheet" href="/Style.css">
    <!-- separar el js de usuarios y posts
    investigar sass
    -->
    <script src="/Usuarios.js"></script>
</head>
<body>

    <header>
        <h1>Usuarios y publicaciones</h1>
    </header>
    <section id="nav">
        <nav class="nav-princ contenedor">
            <a href="#agregarS">Registro</a>
            <a href="#Buscar">Busqueda</a>
            <a href="#ListarUsuarios">Listado de Usuarios</a>
            <a href="#posts">Posts de los usuarios</a>
        </nav>
    </section>

    <section id="agregarS">
        <form id="formulario">
            <h2>Formulario de Registro</h2><br>
            <label for="name">Informacion del usuario:</label><br>
            <input type="text" id="name" name="name" placeholder="Nombre">
            <input type="text" id="Usname" name="Usname" placeholder="Username">
            <input type="email" id="Uemail" name="Uemail" placeholder="Correo"><br><br>
            <label for="Usadress">Direccion:</label><br>
            <input type="text" id="street" name="street" placeholder="calle">
            <input type="text" id="suit" name="suit" placeholder="suit">
            <input type="text" id="city" name="city" placeholder="ciudad">
            <input type="number" id="zipcode" name="zipcode" placeholder="Codigo Postal"><br><br>
            <label for="Usadress">Geo:</label><br>
            <input type="number" id="lat" name="lat" placeholder="Latitud">
            <input type="number" id="lng" name="lng" placeholder="Longitud"><br><br>
            <label for="Usadress"> Contacto:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Telefono"><br>
            <input type="text" id="webs" name="webs" placeholder="website"><br><br>
            <label for="compani"> Compañia:</label><br>
            <input type="text" id="compname" name="compname" placeholder="Nombre de la Compañia"><br>
            <input type="text" id="slogan" name="slogan" placeholder="Eslogan"><br>
            <input type="text" id="bs" name="bs" placeholder="Bs"><br>
            <button type="reset" id="Agregar">Enviar</button><br><br>
            <button type="reset" id="Btnreset">Reiniciar formulario</button>
        </form>
    </section>

    <section id="Buscar">
        <h2>Buscar Usuarios</h2>
        <label for="BuscarUsr">
            Buscar usuario: <input type="text" id="BuscarUsr" placeholder="UserName">
        </label>
        <button type="reset" id="BuscarUsrB">Buscar</button><br><br>
    </section>

    <section id="ListarUsuarios">
        <label for="MostrarUsers">Mostrar lista de usurarios</label>
        <button id="MostrarUsers">Listar</button>
        <div id="info">
            <!-- Buscar como organizar los datos de un array en una tabla -->
            <table id="tabla-usuarios">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>User name</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Sitio web</th>
                        <th>Dirección</th>
                        <th>Compañía</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>

        <section id="posts">
            <h2>Posts de los usuarios</h2>
            <h3>Seleccione el id del usuario:</h3>
            <select name="OpcUsrs">
                <option>opcion1</option>
                <option>opcion2</option>
                <option>opcion3</option>
            </select>
        </section>
        
        <script>
            //Agregar Usuario nuevo
            const Luser = new Usuarios();
            const agregar_dato = document.getElementById('Agregar');
            agregar_dato.addEventListener("click",()=>{
                let name = document.getElementById("name").value;
                let username = document.getElementById("Usname").value;
                let email = document.getElementById("Uemail").value;
                let street = document.getElementById("street").value;
                let suite = document.getElementById("suit").value;
                let city = document.getElementById("city").value;
                let zipcode = document.getElementById("zipcode").value;
                let lat = document.getElementById("lat").value;
                let lng = document.getElementById("lng").value;
                let phone = document.getElementById("phone").value;
                let website = document.getElementById("webs").value;
                let Cname = document.getElementById("compname").value;
                let eslogan = document.getElementById("slogan").value;
                let Cbs = document.getElementById("bs").value;
                let NuevoUsr = new UserInf(name, username, email, street, suit, city, zipcode, lat, lng, phone, website,Cname, eslogan, Cbs);
                Luser.AgregarUsr(NuevoUsr);
                console.log(Luser);

            })
            console.log(Luser);

            //Buscar Usuario
            const Buscar = document.getElementById("BuscarUsrB")
            Buscar.addEventListener("click",()=>{
                let Usrnme = document.getElementById("BuscarUsr").value;
                let UsrEnc = Usuarios.buscarUser(Usrnme);
                if (UsrEnc==null)
                    alert("Este Usuario no existe")
                else{
                    document.getElementById("info").innerHTML += UsrEnc.MostrarUser();
                }
            })
            
            //Mostrar listado de usuarios
            const ListarUsrs = document.getElementById("MostrarUsers")
            ListarUsrs.addEventListener("click",()=>{
                const tabla = document.getElementById('tabla-usuarios');
                const tbody = tabla.getElementsByTagName('tbody')[0];

                for (let i = 0; i < Usuarios.datos.length; i++) {
                    const usuario = Usuarios.datos[i];
                    const fila = tbody.insertRow(i);
                        fila.insertCell(0).innerHTML = usuario.id;
                        fila.insertCell(1).innerHTML = usuario.name;
                        fila.insertCell(2).innerHTML = usuario.username;
                        fila.insertCell(3).innerHTML = usuario.email;
                        fila.insertCell(4).innerHTML = usuario.phone;
                        fila.insertCell(5).innerHTML = usuario.website;
                        fila.insertCell(6).innerHTML = usuario.address.street + ', ' + usuario.address.suite + ', ' + usuario.address.city + ', ' + usuario.address.zipcode;
                        fila.insertCell(7).innerHTML = usuario.company.name + ' - ' + usuario.company.catchPhrase + ' - ' + usuario.company.bs;
                }
            })
        </script>
</body>
</html>
